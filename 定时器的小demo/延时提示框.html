<!DOCTYPE html>
<html>
<head>
	<title>延时提示框</title>
	<style type="text/css">
	#div1{
		width: 50px;
		height: 50px;
		background-color: pink;
		float: left;
		margin-right: 10px;
	}

	#div2{
		width: 200px;
		height: 150px;
		background-color: lightgray;
		float: left;
		display: none;
	}

	</style>

	<script type="text/javascript">
	window.onload=function(){

		var oDiv1=document.getElementById("div1");
		var oDiv2=document.getElementById('div2');
		var timer=null;

		oDiv2.onmouseover=oDiv1.onmouseover=function(){

			clearTimeout(timer);       //解决‘闪’的问题
			setTimeout(function(){
				oDiv2.style.display='block';
			},500);

		}

		oDiv2.onmouseout=oDiv1.onmouseout=function(){
				
			timer=setTimeout(function(){
				oDiv2.style.display='none';	
			},500);
				
		// oDiv2.onmouseover=function(){

		// 	clearTimeout(timer);


		// 	//当鼠标移到DIV2时要将定时器timer关掉
		// }     可以和oDiv1.mouseover合并成一个

		// oDiv2.onmouseout=function(){

		// 	setTimeout(function(){
		// 		oDiv2.style.display='none';
		// 	},500);
			
		// }     发现函数和oDiv1的mouseout一致
		

		}
	}
	</script>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
</body>
</html>
